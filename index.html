<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header class="speaker-form-header">
      <img
        src="https://th.bing.com/th/id/R.c10a5dcaeb7db0482efd4516b6f31e32?rik=96UoM5QKD1jypw&riu=http%3a%2f%2flerageshirts.com%2fwp-content%2fuploads%2f2013%2f10%2f5-second-rule-t-shirt-food-germs-pizza.jpg&ehk=NJh5tgl1s06X5JvcadAHUq3LjiZuTykHNRcf%2bnqykOI%3d&risl=&pid=ImgRaw&r=0"
        alt="5 second rule"
      />
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@mail.com"
        />
      </div>

      <fieldset class="legacy-form-row">
        <legend>Type of Talk</legend>

        <input
          id="talk-type-1"
          type="radio"
          name="talk-type"
          value="main-stage"
        />
        <label for="talk-type-1" class="radio-label">Main Stage</label>

        <input
          id="talk-type-2"
          type="radio"
          name="talk-type"
          value="workshop"
          checked
        />
        <label for="talk-type-2" class="radio-label">Workshop</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">T-Shirt Size</label>
        <select name="t-shirt" id="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract" placeholder="Type here.."></textarea>
        <p class="instructions">Describe your talk in 500 words or less</p>
      </div>

      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input
            type="checkbox"
            id="available"
            name="available"
            value="is-available"
          />
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
